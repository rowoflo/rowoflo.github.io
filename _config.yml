#Your site's domain goes here. Leave localhost server or blank when working locally.
# url: http://rowoflo.github.io/
url: http://localhost:4000

title:            Rowland's Space
description:      Just my personal website...
disqus_shortname:
reading_time:     true
words_per_minute: 150

# Owner/author information
owner:
  name:           Rowland O'Flaherty
  avatar:         Rowland_Cartoon_Profile.jpg
  bio:            "Just your average roboticist trying to build the machines of tomorrow."
  # email:          rowoflo@gmail.com
  # Social networking links used in footer. Update and remove as you like.
  twitter:     rowoflo
  facebook:    rowland.oflaherty
  github:      rowoflo
  linkedin:    rowlandoflaherty
  instagram:   rowoflo
  flickr:      rowoflo
  google_plus: +RowlandOFlaherty

# Background image to be tiled on all pages
background: background_darkTriangles.png

# Analytics and webmaster tools stuff goes here
google_analytics:
google_verify:
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Links to include in top navigation
# For external links add external: true
links:
  - title: Tutorials
    url: /tutorials.html
  - title: Projects
    url: /projects/
  # - title: External Link
  #   url: http://mademistakes.com
  #   external: true

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    America/New_York
future:      true
highlighter: pygments
markdown:    kramdown

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title/

# Amount of post to show on home page
paginate: 3

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: true

  coderay:
    coderay_line_numbers: nil
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "Gemfile", "Gemfile.lock", "README.md", "LICENSE", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules"]
